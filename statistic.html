<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous"
		/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
			integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<link rel="stylesheet" href="style.css" />
		<title>Jagad's Website</title>
	</head>
	<body>
		<ul class="nav justify-content-between py-4 mb-5" style="padding: 0 8vw">
			<li class="nav-item">
				<a href="/index.html"
					><img src="/src/img/1_Primary_logo_on_transparent_234x66.png" alt="logo" class="logo-img"
				/></a>
			</li>
			<li class="nav-item">
				<a class="btn btn-danger btn-block ml-auto" aria-current="page" href="/index.html">Sign Out</a>
			</li>
		</ul>
		<section id="stats" class="px-5">
			<div class="card card-success">
				<div class="card-header">
					<h3 class="card-title">Bar Chart</h3>

					<div class="card-tools">
						<button type="button" class="btn btn-tool" data-card-widget="collapse">
							<i class="fas fa-minus"></i>
						</button>
						<button type="button" class="btn btn-tool" data-card-widget="remove">
							<i class="fas fa-times"></i>
						</button>
					</div>
				</div>
				<div class="card-body">
					<div class="chart">
						<div class="chartjs-size-monitor">
							<div class="chartjs-size-monitor-expand"><div class=""></div></div>
							<div class="chartjs-size-monitor-shrink"><div class=""></div></div>
						</div>
						<canvas
							id="barChart"
							style="
								min-height: 250px;
								height: 250px;
								max-height: 250px;
								max-width: 100%;
								display: block;
								width: 324px;
							"
							width="648"
							height="500"
							class="chartjs-render-monitor"
						></canvas>
					</div>
				</div>
				<!-- /.card-body -->
			</div>
		</section>
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.5.1/chart.min.js"
			integrity="sha512-Wt1bJGtlnMtGP0dqNFH1xlkLBNpEodaiQ8ZN5JLA5wpc1sUlk/O5uuOMNgvzddzkpvZ9GLyYNa8w2s7rqiTk5Q=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		></script>
		<script src="/chartData.js"></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
			crossorigin="anonymous"
		></script>
	</body>
</html>
